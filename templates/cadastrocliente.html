{% extends "main.html" %}

{% block content %}

<div class="card">
	<div class="card-content">
		<div class="row">
			<form action="#" class="col s12 m12 l12">
				
				<span class="card-title">Informações pessoais</span>
				<div class="divider"></div>
				
				<div class="row">
					<div class="col s12 m4 l4">
						<div class="input-field">
							<input placeholder="Insira o nome" id="nome" type="text" class="validate">
							<label for="nome">Nome</label>
						</div>				
					</div>

					<div class="col s12 m4 l4">
						<div class="input-field">
							<input placeholder="Insira o sobrenome" id="first_name" type="text" class="validate">
							<label for="sobrenome">Sobrenome</label>
						</div>				
					</div>

					<div class="col s12 m4 l4">
						<div class="input-field">
							<input type="date" id="datanascimento" class="datepicker">
							<label for="datanascimento">Data de Nascimento</label>
						</div>
					</div>

				</div>


				<div class="row">
					<div class="col s12 m4 l4">
						<div class="input-field">
							<input type="text" id="cpf">
							<label for="cpf">CPF</label>
						</div>				
					</div>



					<div class="col s12 m4 l4">
						<div class="input-field">
							<input type="text" id="identidade">
							<label for="identidade">Identidade</label>
						</div>				
					</div>

					<div class="col s12 m4 l4">
						<select class="browser-default">
							<option value="" disabled selected>Sexo</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div>
				</div>
				<span class="card-title">Endereço</span>
				<div class="divider"></div>

				<div class="row">
					<div class="col s12 m4 l4">
						<div class="input-field">
							<input type="text" id="rua">
							<label for="rua">Rua</label>
						</div>				
					</div>

					<div class="col s12 m4 l4">
						<div class="input-field">
							<input type="text" id="numcasa">
							<label for="numcasa">Numero</label>
						</div>				
					</div>

					<div class="col s12 m3 l3">
						<div class="input-field">
							<input type="text" id="bairro">
							<label for="bairro">Bairro</label>
						</div>				
					</div>

				</div>

				<div class="row">
					<div class="col s6 m3 l3">
						<select class="browser-default">
							<option value="" disabled selected>Cidade</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div>

					<div class="col s6 m2 l2">
						<select class="browser-default">
							<option value="" disabled selected>UF</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div>

					<div class="col s12 m3 l3">
						<div class="input-field">
							<input type="text" id="cep">
							<label for="cep">CEP</label>
						</div>				
					</div>

					<div class="col s12 m3 l3">
						<div class="input-field">
							<input type="text" id="preferencia">
							<label for="preferencia">Ponto de Referencia</label>
						</div>				
					</div>
				</div>
				<span class="card-title">Contato</span>
				<div class="divider"></div>

				<div class="row">
					<div class="col s12 m3 l3">
						<div class="input-field">
							<input type="text" id="telefone">
							<label for="telefone">Telefone</label>
						</div>				
					</div>

					<div class="col s12 m3 l3">
						<div class="input-field">
							<input type="text" id="telefone">
							<label for="telefone">Telefone</label>
						</div>				
					</div>

					<div class="col s12 m6 l6">
						<div class="input-field">
							<input type="text" id="email">
							<label for="email">Email</label>
						</div>				
					</div>

				</div>
				<div class="row">
					<div class="input-field col s12 m12 l12 right-align">
						<div class="row">
							<button class="waves-effect waves-light indigo darken-4 btn" type="submit" name="action">Enviar<i class="material-icons right">send</i></button>
						</div>
					</div>
				</div>	
			</form>
		</div>
	</div>
</div>



{% endblock %}
