{% extends "main.html" %}

{% block content %}


<style type="text/css">

	.breadcrumb {
		color: #00796b;
	}

	.breadcrumb i,
	.breadcrumb [class^="mdi-"], .breadcrumb [class*="mdi-"],
	.breadcrumb i.material-icons {
		display: inline-block;
		float: left;
		font-size: 24px;
	}

	.breadcrumb {
		color: rgb(140, 158, 255);
	}

	.breadcrumb:before {
		color: rgb(140, 158, 255);

	}

	.breadcrumb:last-child {
		color: rgb(140, 158, 255);
	}
</style>


<!-- breadcomb -->



<div class="nav-wrapper white black-text ">
	<div class="col s12">

		<a href="main.html" class="breadcrumb">Principal</a>
		<a href="paciente.html" class="breadcrumb">Paciente</a>
		<a href="paciente.html" class="breadcrumb">Cadastro</a>

	</div>
</div>


<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s12 m4 l4">
				<input id="nome" type="text" class="validate">
				<label for="nome">Nome</label>
			</div>
			<div class="input-field col s12 m4 l4">
				<input id="sobrenome" type="text" class="validate">
				<label for="sobrenome">Nome</label>
			</div>
			<div class="input-field col s12 m4 l4">
				<input type="date" class="datepicker">
				<label for="date">Data de nascimento</label>
			</div>
		</div>

		<div class="row">
			

		</div>


		<div class="row">
			<form class="col s12">
				<div class="input-field col s12">

				</div>

				<div class="input-field col s3">
					<input id="tipo" type="text" class="validate">
					<label for="tipo">Tipo</label>
				</div>
				<div class="row col s3">
					<label>Sexo</label>
					<select class="browser-default">
						<option value="" disabled selected>Selecione</option>
						<option value="1">Masculino</option>
						<option value="2">Feminino</option>
					</select>
				</div>

				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="row col s6">
								<label>Dono</label>
								<select class="browser-default">
									<option value="" disabled selected>Selecione</option>
									<option value="1">Cliente 1</option>
									<option value="2">Cliente 2</option>
									<option value="2">Cliente 3</option>
								</select>
							</div>
						</div>
					</form>
				</div>

				<div class="row">
					<form class="col s12">
						<div class="row">
							<button class="btn waves-effect waves-light" type="submit" name="action">
								Enviar<i class="material-icons right">send</i>
							</button>
						</div>
					</form>
				</div>

			</form>

			<script type="text/javascript">
			
				$( document ).ready(function() {
					$('select').material_select();
					$('.datepicker').pickadate({
						format: 'mm/dd/yyyy',
          				selectMonths: true, 
          				selectYears: 15,
          				format : 'dd-mm-yyyy'
          			 });
					
					$('input:not([placeholder])').attr('placeholder', '');

				});

				


			</script>



			{% endblock %}
