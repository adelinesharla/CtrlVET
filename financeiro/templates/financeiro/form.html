{% load material_form %}

<form action="{{ action_form }}" method="POST"> 
	<div class="row">
		<div class="row">

			<div class="col s12 m12 l12">
				{% csrf_token %}
				{% form form=form %}{% endform %}
			</div>

			<div class="col s12 m12 l12 right-align">

				<div class="form-actions hide-on-small-only">
					<button class="btn waves-effect waves-light indigo darken-4" type="reset" value="Reset"><i class="material-icons right">clear</i>Limpar</button>
					<button class="btn waves-effect waves-light indigo darken-4" type="submit" name="cancel" value="Cancel"><i class="material-icons right">cancel</i>Cancelar</button>
					<button onclick="AlertSucesso()" class="btn waves-effect waves-light indigo darken-4" type="submit" value="Update">Salvar<i class="material-icons right">send</i>
					</button>
				</div>

				<div class="form-actions hide-on-med-and-up">
					<button class="btn-floating waves-effect waves-light indigo darken-4" type="reset" value="Reset"><i class="material-icons right">clear</i></button>
					<button class="btn-floating waves-effect waves-light indigo darken-4" type="submit" name="cancel" value="Cancel"><i class="material-icons right">cancel</i></button>
					<button class="btn-floating waves-effect waves-light indigo darken-4" type="submit" value="Update" onclick="AlertSucesso()" ><i class="material-icons right">save</i>
					</button>
				</div>

			</div>
		</div>
	</div>
</form>
