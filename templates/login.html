{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
	<div class="col s12 m6 l6 offset-m3 offset-l3">
		<div class="card">
			<div class="card-content">
				<span class="card-title">Entrar</span>
				<div class="divider"></div>
				<div class="card-content">
					<form method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<div class="form-actions right-align">
							<button class="btn waves-effect waves-light indigo darken-4" type="submit" value="Update">Entrar<i class="material-icons right">send</i></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
