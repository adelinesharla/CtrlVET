{% extends "base.html" %} 

{% load materializecss %}

{% block content %}


<div class="card">
	<div class="card-content">
		<span class="card-title">{{ titulo_form }}</span>
		<div class="divider"></div>
		
		<form action="{{ action }}" method="POST"> 
			<div class="row">
				<div class="col s12 m12 l12">
					{% csrf_token %}
					{{ form|materializecss:'s12 m6 l6' }}
				</div>
			<div class="row">
				<div class="col s12 m12 l12 right-align">
					<div class="form-actions">
						<button class="btn waves-effect waves-light indigo darken-4" type="submit" value="Submit">Enviar<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</div>
		</form>

	</div>
</div>

{% endblock %}
