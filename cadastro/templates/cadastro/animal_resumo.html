{% extends "base.html" %}

{% block breadcrumbs %}
{{ block.super }}
<a href="{% url 'tutor_resumo' %}" class="breadcrumb">Animal</a>
{% endblock %}

{% block content %}

<div class="row">
	<div class="card">
		<div class="card-content">
			

			<!-- Busca-->
			<div class="row">
				<div class="nav-wrapper">
					<!-- A tag action leva a url do search. pode ser colocada uma tag pra view passar o action, tornando o form reusÃ¡vel-->
					<form id="searchform" action="{% url 'animal_busca_list_view' %}" method="GET" accept-charset="utf-8"> 

						<div class="input-field col s12 m9 l9">
							<input type="search" required>
							<label for="search"><i class="material-icons">search</i></label>
							<i class="material-icons">close</i>
						</div>
					</form>

					<div class="input-field col s12 m3 l3 right-align">
						<a href="{% url 'animal_cadastro' %}" class="waves-effect waves-light indigo darken-4 btn"><i class="material-icons left">add</i>Adicionar</a>
					</div>

				</div>
			</div>


			<!-- lista-->

			<div class="row">
				<div class="col s12 m12 l12">
					<span class="card-title">Animais Cadastrados</span>
					<div class="divider"></div>
					<div class="row">
						<div class="col s12 m12">
							<table class="reponsive-table centered highlight striped">
								<thead>
									<th data-field="">Nome</meth>
										<th data-field="">RG</th>
										<th data-field="">Tutor</th>

										<!--	<th data-field="">Detalhes</th> -->
									</tr>
								</thead>

								<tbody>

									{% for object in objects %}
									<tr>
										<td><b>{{ object.nome }}</b></td>
										<td>{{ object.nome }}</td>
										<td>{{ object.tutor.nome }}</td>
									</tr>

									{% endfor %}

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	{% endblock %}
