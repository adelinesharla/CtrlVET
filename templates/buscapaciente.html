{% extends "main.html" %}

{% block content %}


<div class="row section">
	<div class="col">
		<!-- Modal Trigger -->
		<a class="waves-effect waves-light btn modal-trigger" href="modal1">Modal</a>
		<p>
			You have to include jQuery and Materialize JS + CSS for the modal to work. You can include it from <a href="http://materializecss.com/getting-started.html">CDN (getting started)</a>.
	</div>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal">
	<div class="modal-content">
		<h4>Modal Header</h4>
		<p>
			A bunch of text
		</p>
	</div>
	<div class="modal-footer">
		<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
	</div>
</div>

<script>$('input:not([placeholder])').attr('placeholder', '');</script>
<script>
	$(document).ready(function() {
		$('input#input_text, textarea#textarea1').characterCounter();
		$('select').material_select();
	}); 
</script>
<script>
	$('.datepicker').pickadate({
		selectMonths : true, // Creates a dropdown to control month
		selectYears : 15, // Creates a dropdown of 15 years to control year
		format : 'dd-mm-yyyy',

	}); 
</script>

<script>
	$(document).ready(function() {
		// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
		$('.modal-trigger').leanModal();
	});

</script>

<script>
	$('.modal-trigger').leanModal({
		dismissible : true, // Modal can be dismissed by clicking outside of the modal
		opacity : .5, // Opacity of modal background
		in_duration : 300, // Transition in duration
		out_duration : 200, // Transition out duration
		ready : function() {
			alert('Ready');
		}, // Callback for Modal open
		complete : function() {
			alert('Closed');
		} // Callback for Modal close
	}); 
</script>
<script>
	$('#trigger').click(function(e) {
		$('modal1').openModal();
	});

</script>

{% endblock %}
