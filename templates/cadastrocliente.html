			</div>

			<div class="col s12 m4 l4">
				<div class="input-field">
					<input type="date" id="datanascimento" class="datepicker">
					<label for="datanascimento">Data de Nascimento</label>
				</div>
			</div>

		</div>


		<div class="row">
			<div class="col s12 m4 l4">

				<div class="input-field">

			<div class="col s12 m4 l4">
				<div class="input-field">

				</div>

			<div class="col s12 m3 l3">

					<input type="text" id="bairro">

		</div>

		<div class="row">

					<option value="3">Option 3</option>

			</div>

				<select class="browser-default">

					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>

			<div class="col s12 m3 l3">
				<div class="input-field">
					<input type="text" id="cep">
					<label for="cep">CEP</label>
				</div>				
			</div>

			<div class="col s12 m3 l3">
				<div class="input-field">
					<input type="text" id="preferencia">
					<label for="preferencia">Ponto de Referencia</label>
				</div>				
			</div>
		</div>


		<div class="row">
			<div class="col s12 m3 l3">
				<div class="input-field">

				</div>				
			</div>

			<div class="col s12 m6 l6">
				<div class="input-field">
					<input type="text" id="email">
					<label for="email">Email</label>
				</div>				
			</div>

		</div>



		

		<div class="row">
			<div class="input-field col s12 m12 l12 right-align">
				<div class="row">
					<button class="waves-effect waves-light indigo accent-1 btn" type="submit" name="action">
						Enviar<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</div>	
	</form>

	<script type="text/javascript">

		$( document ).ready(function() {
			$('select').material_select();
			$('.datepicker').pickadate({
				format: 'mm/dd/yyyy',
				selectMonths: true, 
				selectYears: 15,
				format : 'dd-mm-yyyy'
			});

			$('input:not([placeholder])').attr('placeholder', '');

		});

	</script>
