{% extends "cadastro/animal_form.html" %}

{% load material_form %} 

{% block breadcrumbs %}
<a href="{% url 'main' %}" class="breadcrumb">Main</a>
<a href="{% url 'animal_resumo' %}" class="breadcrumb">Animais Cadastrados</a>
<a href="{% url 'animal_detalhes' object.id %}" class="breadcrumb">{{ object.nome }}</a>
<a href="{{ request.get_absolute_url }}" class="breadcrumb">Editar</a>
{% endblock %}

{% block form_submit_action %}

<div class="card">
	<div class="card-content">		
		<form action="" method="POST"> 
			
			<div class="row">
				{% endblock %}

				{% block form %}
				{{ block.super }}
				{% endblock %}

				{% block form_submit %}
			</div>

			<div class="row">
				<div class="col s12 m12 l12 right-align">
					<div class="form-actions">
						<button class="btn waves-effect waves-light indigo darken-4" type="reset" value="Reset"><i class="material-icons right">clear</i>Limpar</button>
						<button class="btn waves-effect waves-light indigo darken-4" type="submit" name="cancel" value="Cancel"><i class="material-icons right">cancel</i>Cancelar</button>
						<button class="btn waves-effect waves-light indigo darken-4" type="submit" value="Update">Salvar<i class="material-icons right">edit</i></button>
					</div>
				</div>
			</div>

		</form>
	</div>
</div>

{% endblock %}
