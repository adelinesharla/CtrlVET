{% extends "main.html" %}

{% block content %}

<style type="text/css">

	.breadcrumb {
		color: #00796b;
	}

	.breadcrumb i,
	.breadcrumb [class^="mdi-"], .breadcrumb [class*="mdi-"],
	.breadcrumb i.material-icons {
		display: inline-block;
		float: left;
		font-size: 24px;
	}

	.breadcrumb:before {

		color: #00796b;

	}

	.breadcrumb:first-child:before {
		display: none;
	}

	.breadcrumb:last-child {
		color: #00796b;
	}

</style>


<div class="nav-wrapper white black-text ">
	<div class="col s12">

		<a href="main.html" class="breadcrumb">Principal</a>
		<a href="cliente.html" class="breadcrumb">Cliente</a>
		<a href="cliente.html" class="breadcrumb">Cadastro</a>

	</div>
</div>

<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s9">
				<input id="first_name" type="text" class="validate">
				<label for="first_name">Nome</label>
			</div>
			<div class="input-field col s3">
				<input id="last_name" type="text" class="validate">
				<label for="last_name">CPF</label>
			</div>
		</div>

		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
					<div class="input-field col s3">
						<input id="telefone" type="tel" class="validate">
						<label for="telefone">Telefone</label>
					</div>
					<div class="input-field col s3">
						<input id="celular" type="tel" class="validate">
						<label for="celular">Celular</label>
					</div>
				</div>

				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s6">
								<input id="endereco" type="text" class="validate">
								<label for="endereco">Endere√ßo</label>
							</div>
							<div class="input-field col s2">
								<input id="cep" type="text" class="validate">
								<label for="cep">CEP</label>
							</div>
							<div class="input-field col s1">
								<input id="estado" type="text" class="validate">
								<label for="estado">UF</label>
							</div>
							<div class="input-field col s3">
								<input id="cidade" type="text" class="validate">
								<label for="cidade">Cidade</label>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<form class="col s12">
						<div class="row">
							<button class="btn waves-effect waves-light" type="submit" name="action">
								Enviar<i class="material-icons right">send</i>
							</button>
						</div>
					</form>
				</div>
			</form>

			<script>
				$('input:not([placeholder])').attr('placeholder', '');
			</script>
			<script>
				$(document).ready(function() {
					$('input#input_text, textarea#textarea1').characterCounter();
					$('select').material_select();
				});
			</script>
			<script>
				$('.datepicker').pickadate({
					selectMonths : true, // Creates a dropdown to control month
					selectYears : 15, // Creates a dropdown of 15 years to control year
					format : 'dd-mm-yyyy',

				});
			</script>

			{% endblock %}
