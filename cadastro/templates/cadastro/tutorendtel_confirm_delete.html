{% extends "base.html" %} 

{% load material_form %} 

{% block breadcrumbs %}
{{ block.super }}
<a href="{% url 'animal_detalhes' object.id %}" class="breadcrumb">Tutor</a>
<a href="{% url 'tutor_detalhes' object.id %}" class="breadcrumb">Detalhes</a>
<a href="{{ request.get_absolute_url }}" class="breadcrumb">Deletar</a>
{% endblock %}

{% block content %}

<div class="card">
	<div class="card-content">
		<span class="card-title">Confirmar deleção</span>
		<div class="divider"></div>
		<div class="card-content">
			<form action="" method="post">

				<div class="row">
					<div class="card-content">
						{% csrf_token %}
						<p>Tem certeza que quer deletar o tutor <b>{{ object.nome }}- {{ object.cpf }}</b>?</p>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12 l12 right-align">
						<div class="form-actions">
							<button class="btn waves-effect waves-light indigo darken-4" onClick="javascript:history.go(-1);"><i class="material-icons right">arrow_back</i>Voltar</button>
							<button class="btn waves-effect waves-light indigo darken-5" type="submit" value="Confirm">Confirmar<i class="material-icons right">check</i></button>
						</div>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>

{% endblock %}
