{% extends "base.html" %} 

{% load materializecss %}

{% block breadcrumbs %}
{{ block.super }}
<a href="{{ request.get_absolute_url }}" class="breadcrumb">Tutor</a>
<a href="{{ request.get_absolute_url }}" class="breadcrumb">Cadastro</a>
{% endblock %}


{% block content %}

<div class="card">
	<div class="card-content">
		<span class="card-title">{{ title }}</span>
		<div class="divider"></div>
		
		<form action="{{ action }}" method="POST"> 
			<div class="row">
				<div class="col s12 m12 l12">
					{% csrf_token %}
					{{ form|materializecss:'s12 m3 l3' }}
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 l12 right-align">
					<div class="form-actions">
						<button class="btn waves-effect waves-light indigo darken-4" type="submit" value="Update">Enviar<i class="material-icons right">send</i>
						</button>
					</div>
				</div>

			</div>
		</form>

	</div>
</div>

{% endblock %}
